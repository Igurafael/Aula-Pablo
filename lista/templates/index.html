<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
   
</head>
<body>
      <h1>Lista de Itens</h1>

      <form action="add_item">
        <input type="submit" value="Add Item">
      </form>
        
      
      <ul>
        {% for item in itens %}
        <li>{{item.item}} | {{item.quantidade}}</li>
        {% endfor %}
      </ul>
    
</body>
</html>
